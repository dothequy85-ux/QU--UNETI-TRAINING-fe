<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Thành Viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="cssbai2.css">
</head>
<body>

    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> ĐĂNG KÝ THÀNH VIÊN</h2>
        
        <form action="#" method="get">
            <div class="input-group">
                <label><i class="fas fa-user"></i> Tên đăng nhập:</label>
                <input type="text" name="username" placeholder="Nhập tên tài khoản..." />
            </div>

            <div class="input-group">
                <label><i class="fas fa-lock"></i> Mật khẩu:</label>
                <input type="password" name="password" placeholder="••••••••" />
            </div>

            <div class="input-group">
                <label><i class="fas fa-comment-dots"></i> Câu hỏi bí mật:</label>
                <textarea name="question" rows="2" placeholder="Câu hỏi của bạn là gì?"></textarea>
            </div>

            <div class="input-group">
                <label><i class="fas fa-venus-mars"></i> Phái:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Nữ</label>
                </div>
            </div>

            <fieldset>
                <legend><i class="fas fa-heart"></i> Sở thích</legend>
                <label class="check-item">
                    <input type="checkbox" id="music" name="sothich" value="music" /> Âm nhạc
                </label>
                <label class="check-item">
                    <input type="checkbox" id="game" name="sothich" value="play game" /> Chơi Games
                </label>
            </fieldset>

            <div class="input-group">
                <label><i class="fas fa-calendar-alt"></i> Ngày sinh:</label>
                <input type="date" name="birthday" />
            </div>

            <div class="input-group">
                <label><i class="fas fa-mobile-alt"></i> Thiết bị sử dụng:</label>
                <select name="device">
                    <option value="laptop">Laptop</option>
                    <option value="phone">Điện thoại</option>
                    <option value="tablet" selected>Máy tính bảng</option>
                </select>
            </div>

            <div class="input-group">
                <label><i class="fas fa-file-upload"></i> Tải CV lên:</label>
                <input type="file" name="cv" class="file-input" />
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Đăng ký</button>
                <button type="reset" class="btn-reset">Nhập lại</button>
            </div>
        </form>
    </div>

</body>
</html>
